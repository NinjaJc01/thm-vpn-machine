<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TryHackMe VPN test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- <script src="main.js"></script> -->
    <script>
        async function getData(url = '') {
            const response = await fetch(url, {
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                referrerPolicy: 'no-referrer', // no-referrer, *client
            });
            return await response.text();
        }
        async function onPageLoad() {
            const myIp = await getData("/whoami");
            console.log(myIp);
            document.getElementById("myIp").textContent = myIp;
        }
    </script>
</head>

<body onload="onPageLoad()">
    <div class="content">
        <img src="/img/openvpn.jpg">
        <h1>If you can see this page, you're connected to TryHackMe</h1>
        <code>flag{connection_verified}</code>
        <p>Your VPN/TryHackMe IP is: <span id="myIp"></span></p>
    </div>
</body>

</html>
